apiVersion: apps/v1
kind: Deployment
metadata:
  name: equipment
  namespace: mimiproject
spec:
  replicas: 2
  selector:
    matchLabels:
      project: mimiequipment
  template:
    metadata:
      labels:
        project: mimiequipment
    spec:
      containers:
        - name: equipment
          image: daul0519/mimiequipment:v.1.3

          resources:
          ports:
            - containerPort: 5680
          env:  # ✅ MySQL 환경변수 추가
            - name: DB_HOST
              value: "mysql-service"  # ✅ MySQL Service 이름
            - name: DB_NAME
              value: "mimi"
            - name: DB_USER
              value: "mytest"
            - name: DB_PASSWORD
              value: "1234"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://10.104.200.22:3306/mimi"


---


apiVersion: v1
kind: Service
metadata:
  name: equipment-service
  namespace: mimiproject

spec:
  type: LoadBalancer
  selector:
    project: mimiequipment

  ports:
    - port: 5680  # ✅ MySQL 기본 포트
      targetPort: 5680
